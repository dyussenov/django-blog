<!DOCTYPE html>
{% load static %}
<html class="h-100">
<head>
  <meta charset="utf-8">
  <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>{% block title %}Q&A template{% endblock %}</title>
</head>
<body class="d-flex align-items-center justify-items-center h-100">
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
    <a class="dropup position-fixed m-5 top-0 start-0 btn btn-md btn-outline-secondary" href="{% url 'home' %}" role="button">
       <i class="bi bi-arrow-left-circle"></i> Back to website
    </a>
  </main>

<footer class="footer position-absolute bottom-0 w-100">
  <div class="container w-100">
    <span class="text-muted">Heep underflow 2022-2023</span>
  </div>
</footer>
</body>
</html>

<script>
  var myModal = document.getElementById('myModal')
  var myInput = document.getElementById('myInput')

  myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus()
})
</script>
